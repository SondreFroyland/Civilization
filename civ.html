<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="hexagon.css">
    <link rel="stylesheet" href="civ.css">
    <script src="civ.js"></script>
</head>

<body>
    <div id="main">
        <div id="gold">Gold: 0</div>
        <div id="science">Science: 0</div>
        <div id="uibuttons">
            <button type="button" id="button1" class="uibutton">Button1</button>
            <button type="button" id="button2" class="uibutton">Button2</button>
            <button type="button" id="button3" class="uibutton">Button3</button>
            <button type="button" id="button4" class="uibutton">Button4</button>
        </div>
        <div id="selectedinfo"></div>
        <div id="cityui">
            <div id="scrollable">
                <div id="units">
                    <div id="unitheader">Units:</div>
                </div>
                <div id="buildings">
                    <div id="buildingheader">Buildings:</div>
                </div>
            </div>
            <button type="button" id="purchaseswitch">Buy With Gold</button>
            <div id="currentlybuilding"></div>
        </div>
        <div id="twitter">
            <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="Hi, I play Civilization by Tord. Come join!"
                data-lang="en" data-show-count="false">Tweet</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
        <button type="button" id="endturn">End Turn</button>
        <div id="border">
            <div id="playField">
            </div>
        </div>
        <div id="canvasdiv">
            <div id="minimapborder"></div>
            <canvas id="minimap" width="300" height="300"></canvas>
        </div>
    </div>
    <script>
        setup();
    </script>
</body>
